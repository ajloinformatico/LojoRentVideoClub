<body>
<header>
    <h1>LOJO RENT VIDEO</h1>
</header>
<main>
    <h2 class="loging_title">Login Section</h2>
    <section id="logingform">
        <form  autocapitalize="on" autocomplete="on">
        <!--TODO: Change <br> when the styles are applied -->
            <label for="nick">Nick Name</label>
            <br>
            <input type="text" name="nick" id="nick" size="30" title="Please enter only letters minimum 2, maximum 30"
                   onblur="check_nick()"/>
            <br>
            <i style="color: red" id="nick-error"></i>
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" name="password" id="password" size="20" onblur="check_pass()"
                   title="Please enter password with minimum 8 and maximum 20">
            <br>
            <i style="color: red" id="password-error"></i>
            <br>
        </form>
        <div class="loging-register-buttons">
            <button class="form-buttons" name="login" id="login" value="login">Login</button>
            <button class="form-buttons" onclick="goSignin()">Sign in</button>
        </div>
        <i style="color: red" id="error-back"></i>
    </section>
</main>
