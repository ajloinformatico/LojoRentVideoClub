<header>
    <h1>LOJO VIDEOCLUB</h1>

<main>
    <h2 class="loging_title">Login Section</h2>
    <form id="logingform" method="post" action="" enctype="multipart/form-data" autocapitalize="on" autocomplete="on">
        <!--TODO: Change <br> when the styles are applied -->
        <label for="nick">Nick Name</label>
        <br>
        <input type="text" name="nick" id="nick" size="30">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password" size="20">
        <br>
        <fieldset class="loging-register-buttons">
            <input class="form-buttons" type="submit" name="submit" id="submit" value="submit">
            <button class="form-buttons"><a>Sign in</a></button>
        </fieldset>
    </form>

</main>
