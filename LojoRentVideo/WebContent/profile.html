<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LOJO RENT VIDEO PROFILE</title>
    <meta name="description" content="LOJO RENT VIDEO PROFILE"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta name="keywords" content="onchange"/>
    <meta name="author" content="Antonio José Lojo Ojeda" />

<body>
<header>
    <h1>LOJO RENT VIDEO</h1>
</header>
<nav>
    <h3 title="Actually user" id="user-name"></h3>
    <ul>
        <li><span class="fas fa-home fa-2x" onclick="backHome()"></span></li>
        <li><span class="fas fa-sign-out-alt fa-2x" onclick="logout()"></span></li>
    </ul>
</nav>
<main>
    <section class="user-profile-title">
        <h2 class="loging_title">User Profile</h2>
        <!--Show user saldo-->
        <span id="user-monoey"></span>
        <!--Show if user have premium-->
        <button id="premium-info"></button>
    </section>

    <!--Flex for form and films-->
    <section class="flex-user">
        <section class="films-user">
            <table id="films">
                <thead>
                <th>COD</th><th>NAME</th><th>PRICE</th><th>PREMIER</th><th>COPIES</th><th>GENRE</th><th>RETURN</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <h3 id="error-back"></h3>
        </section>
        <section class="userform">
            <form  autocapitalize="on" autocomplete="on">
                <i><attr title="fill in the password field before updating">*</attr>fill in the password field before updating </i>
                <!--TODO: Change <br> when the styles are applied -->
                <br>
                <label for="nick">Nick Name</label>
                <br>
                <input type="text" name="nick" id="nick" size="30" title="Please enter only letters minimum 2, maximum 30"
                       onblur="check_nick()"/>
                <br>
                <i style="color: red" id="nick-error"></i>
                <br>
                <label for="name">User Name</label>
                <br>
                <input type="text" name="name" id="name" size="30" title="Please enter your name"
                       onblur="check_name()" pattern="/^[A-Z]+$/i">
                <br>
                <i style="color: red" id="name-error"></i>
                <br>
                <label for="surname">User Surname</label>
                <br>
                <input type="text" name="surname" id="surname" size="30" title="Please enter you surname" onblur="check_surname()">
                <br>
                <i style="color: red" id="surname-error"></i>
                <br>
                <label for="mail">User mail</label>
                <br>
                <input type="text" name="mail" id="mail" size="30" title="Please enter your Mail" onblur="check_mail()">
                <br>
                <i style="color: red" id="mail-error"></i>
                <br>
                <label for="saldo">Saldo</label>
                <br>
                <input type="text" name="saldo" id="saldo" size="20" title="Enter a minimum balance of 10 and a maximum of 9999" onblur="check_saldo()">
                <br>
                <i style="color: red" id="error-saldo"></i>
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" id="password" size="20" onblur="check_pass()"
                       title="Please enter password with minimum 8 and maximum 20">
                <br>
                <i style="color: red" id="password-error"></i>
                <!--default salario 100€ default premium = false-->
            </form>
            <i style="color: red" id="error-user-form"></i>
            <div>
                <button class="form-buttons" name="update" id="update" value="update">Update</button>
                <button class="form-buttons" name="delete_user" id="delete_user" value="delete_user">Delete</button>
            </div>



        </section>
    </section>

</main>
